openapi: 3.0.3
info:
  title: Wheels-Unisabana API
  version: 1.0.0
  description: API para el sistema de carpooling de la Universidad de La Sabana
  contact:
    name: Wheels-Unisabana Team
    email: support@wheels-unisabana.edu.co
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:3000
    description: Development server
tags:
  - name: System
    description: Endpoints del sistema
  - name: Users
    description: Gestión de usuarios
  - name: Vehicles
    description: Gestión de vehículos (drivers)
  - name: Authentication
    description: Autenticación y sesiones
  - name: Trip Offers
    description: Gestión de ofertas de viajes (drivers)
  - name: Passenger Trips
    description: Búsqueda y reserva de viajes (passengers)
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: access_token
      description: JWT stored in httpOnly cookie
  schemas:
    ErrorValidation:
      type: object
      properties:
        code:
          type: string
          example: invalid_schema
        message:
          type: string
          example: Validation failed
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: firstName
              issue:
                type: string
                example: min length 2
        correlationId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
    ErrorConflict:
      type: object
      properties:
        code:
          type: string
          example: duplicate_email
        message:
          type: string
          example: corporateEmail already exists
        correlationId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
    ErrorUnauthorized:
      type: object
      properties:
        code:
          type: string
          example: unauthorized
        message:
          type: string
          example: Missing or invalid session
        correlationId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
    ErrorForbidden:
      type: object
      properties:
        code:
          type: string
          example: immutable_field
        message:
          type: string
          example: One or more fields cannot be updated
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: corporateEmail
              issue:
                type: string
                example: immutable
        correlationId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
    ErrorPayloadTooLarge:
      type: object
      properties:
        code:
          type: string
          example: payload_too_large
        message:
          type: string
          example: File exceeds limit
        correlationId:
          type: string
          example: 123e4567-e89b-12d3-a456-426614174000
    UserResponseDto:
      type: object
      properties:
        id:
          type: string
          example: 665e2a...f1
        role:
          type: string
          enum:
            - passenger
            - driver
          example: passenger
        firstName:
          type: string
          example: Ana
        lastName:
          type: string
          example: Ruiz
        universityId:
          type: string
          example: '202420023'
        corporateEmail:
          type: string
          format: email
          example: aruiz@unisabana.edu.co
        phone:
          type: string
          example: '+573001112233'
        profilePhotoUrl:
          type: string
          nullable: true
          example: https://cdn.example/u/665e2a/avatar.jpg
        driver:
          type: object
          nullable: true
          properties:
            hasVehicle:
              type: boolean
              example: false
          description: Only present for role=driver
    UpdateProfileRequest:
      type: object
      properties:
        firstName:
          type: string
          minLength: 2
          maxLength: 50
          example: Ana María
        lastName:
          type: string
          minLength: 2
          maxLength: 50
          example: Ruiz García
        phone:
          type: string
          pattern: ^\+[1-9]\d{1,14}$
          example: '+573001112233'
      description: At least one field required
    TripOfferResponse:
      type: object
      properties:
        id:
          type: string
          example: 66a1b2c3d4e5f6a7b8c9d0e1
        driverId:
          type: string
          example: 665e2af1b2c3d4e5f6a7b8c9
        vehicleId:
          type: string
          example: 6680a1b2c3d4e5f6a7b8c9d0
        origin:
          type: object
          properties:
            text:
              type: string
              example: Campus Norte
            geo:
              type: object
              properties:
                lat:
                  type: number
                  example: 4.703
                lng:
                  type: number
                  example: -74.041
        destination:
          type: object
          properties:
            text:
              type: string
              example: Campus Sur
            geo:
              type: object
              properties:
                lat:
                  type: number
                  example: 4.627
                lng:
                  type: number
                  example: -74.064
        departureAt:
          type: string
          format: date-time
          example: '2025-11-01T07:30:00.000Z'
        estimatedArrivalAt:
          type: string
          format: date-time
          example: '2025-11-01T08:10:00.000Z'
        pricePerSeat:
          type: number
          example: 6000
        totalSeats:
          type: integer
          example: 3
        status:
          type: string
          enum:
            - draft
            - published
            - canceled
            - completed
          example: published
        notes:
          type: string
          example: Two backpacks max.
        createdAt:
          type: string
          format: date-time
          example: '2025-10-22T10:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2025-10-22T10:00:00.000Z'
    BookingDecision:
      type: object
      properties:
        id:
          type: string
          example: 66a1b2c3d4e5f6a7b8c9d0e1
        tripId:
          type: string
          example: 66a1b2c3d4e5f6a7b8c9d0e1
        passengerId:
          type: string
          example: 665e2af1b2c3d4e5f6a7b8c9
        status:
          type: string
          enum:
            - accepted
            - declined
          example: accepted
        decidedAt:
          type: string
          format: date-time
          example: '2025-10-23T05:00:00.000Z'
    CapacitySnapshot:
      type: object
      properties:
        totalSeats:
          type: integer
          example: 3
        allocatedSeats:
          type: integer
          example: 2
        remainingSeats:
          type: integer
          example: 1
  responses:
    BookingAccepted:
      description: Booking accepted successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BookingDecision'
    CapacitySnapshot:
      description: Capacity snapshot retrieved
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CapacitySnapshot'
    ErrorForbiddenOwner:
      description: Forbidden - Trip not owned by driver
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                example: forbidden_owner
              message:
                type: string
                example: Trip does not belong to the driver
              correlationId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
    ErrorCapacityOrState:
      description: Conflict - capacity exceeded or invalid booking/trip state
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                enum:
                  - capacity_exceeded
                  - invalid_state
                  - invalid_trip_state
              message:
                type: string
              correlationId:
                type: string
                example: 123e4567-e89b-12d3-a456-426614174000
          examples:
            capacity:
              value:
                code: capacity_exceeded
                message: No seats remaining for this trip
            invalidState:
              value:
                code: invalid_state
                message: Booking request cannot be accepted in its current state
            invalidTrip:
              value:
                code: invalid_trip_state
                message: Trip cannot accept new bookings
    ErrorInvalidSchema:
      description: Bad Request - invalid_schema
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorValidation'
paths:
  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login (session creation)
      description: |
        Authenticates user and sets httpOnly cookie with JWT.

        **Security**:
        - Rate limited (5 attempts/min/IP)
        - Generic error messages (no user enumeration)
        - HttpOnly cookie (XSS protection)
        - Secure flag in production
        - SameSite cookie (CSRF protection)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - corporateEmail
                - password
              properties:
                corporateEmail:
                  type: string

# Notifications API (added by Subtask 5.1.5)
paths:
  /notifications:
    get:
      tags:
        - Notifications
      summary: List in-app notifications for the authenticated user
      security:
        - cookieAuth: []
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum: [unread, all]
            default: all
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
      responses:
        '200':
          description: Notification list
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string }
                        type: { type: string }
                        title: { type: string }
                        body: { type: string }
                        data: { type: object }
                        isRead: { type: boolean }
                        createdAt: { type: string, format: date-time }
                  page: { type: integer }
                  pageSize: { type: integer }
                  total: { type: integer }
                  totalPages: { type: integer }
        '401':
          $ref: '#/components/responses/ErrorUnauthorized'

  /notifications/read:
    patch:
      tags:
        - Notifications
      summary: Mark notifications as read (owner only)
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ids]
              properties:
                ids:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Updated count
          content:
            application/json:
              schema:
                type: object
                properties:
                  updated: { type: integer }
        '400':
          $ref: '#/components/responses/ErrorValidation'
        '401':
          $ref: '#/components/responses/ErrorUnauthorized'

  /notifications/webhooks/email:
    post:
      tags:
        - Webhooks
      summary: Email provider webhook (signature-verified)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      parameters:
        - in: header
          name: X-Provider-Signature
          required: true
          schema:
            type: string
          description: 'Signature header in format t=<timestamp>,v1=<hex>'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
        '400':
          $ref: '#/components/responses/ErrorInvalidSignature'

  /internal/notifications/dispatch:
    post:
      tags:
        - Internal
      summary: Admin-only dispatch of notifications (preview/send simulation)
      security:
        - cookieAuth: []
      responses:
        '201':
          $ref: '#/components/responses/NotificationDispatched'
        '403':
          $ref: '#/components/responses/ErrorForbiddenRole'

  /internal/notifications/templates/render:
    post:
      tags:
        - Internal
      summary: Admin-only preview of notification templates
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Rendered template
        '403':
          $ref: '#/components/responses/ErrorForbiddenRole'

                  format: email
                  example: jdoe@unisabana.edu.co
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: YourPassword123!
            examples:
              passenger:
                summary: Passenger login
                value:
                  corporateEmail: passenger@unisabana.edu.co
                  password: SecurePass123!
              driver:
                summary: Driver login
                value:
                  corporateEmail: driver@unisabana.edu.co
                  password: SecurePass123!
      responses:
        '200':
          description: Login successful, session cookie set
          headers:
            Set-Cookie:
              description: JWT access token
              schema:
                type: string
                example: access_token=eyJ...; HttpOnly; Secure; Path=/; SameSite=Lax; Max-Age=7200
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 665e2a...f1
                  role:
                    type: string
                    enum:
                      - passenger
                      - driver
                    example: driver
                  firstName:
                    type: string
                    example: John
                  lastName:
                    type: string
                    example: Doe
              examples:
                success:
                  summary: Successful login
                  value:
                    id: 665e2a...f1
                    role: driver
                    firstName: John
                    lastName: Doe
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorValidation'
              example:
                code: invalid_schema
                message: Validation failed
                details:
                  - field: corporateEmail
                    issue: corporateEmail must be a valid email address
                correlationId: 123e4567-e89b-12d3-a456-426614174000
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: invalid_credentials
                  message:
                    type: string
                    example: Email or password is incorrect
                  correlationId:
                    type: string
              example:
                code: invalid_credentials
                message: Email or password is incorrect
                correlationId: 123e4567-e89b-12d3-a456-426614174000
        '429':
          description: Too many login attempts
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: too_many_attempts
                  message:
                    type: string
                    example: Too many login attempts, try again later
              example:
                code: too_many_attempts
                message: Too many login attempts, try again later
  /auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout (session destruction)
      description: |
        Clears the httpOnly cookie to revoke the session.

        **Idempotent**: Can be called with or without authentication.

        **Cookie Removal**: Sets access_token cookie with Max-Age=0 and matching attributes.
      responses:
        '200':
          description: Logout successful, cookie cleared
          headers:
            Set-Cookie:
              description: Clear access_token cookie
              schema:
                type: string
                example: access_token=; HttpOnly; Secure; Path=/; SameSite=Lax; Max-Age=0
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
              example:
                ok: true
  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user session/identity
      description: |
        Returns minimal user identity for session verification.

        **Protected**: Requires valid JWT cookie (set by /auth/login).

        **Security**:
        - No secrets or internal fields exposed
        - Cache-Control: no-store (never cache)
        - PII redaction in logs
        - Correlation ID for observability

        **Use case**: Client renders protected UI without re-login
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Current user identity
          headers:
            Cache-Control:
              description: Prevent caching of sensitive data
              schema:
                type: string
                example: no-store
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 665e2a...f1
                  role:
                    type: string
                    enum:
                      - passenger
                      - driver
                    example: driver
                  firstName:
                    type: string
                    example: John
                  lastName:
                    type: string
                    example: Doe
                  driver:
                    type: object
                    description: Only present for drivers
                    properties:
                      hasVehicle:
                        type: boolean
                        example: true
              examples:
                driver_with_vehicle:
                  summary: Driver with vehicle
                  value:
                    id: 665e2a...f1
                    role: driver
                    firstName: John
                    lastName: Doe
                    driver:
                      hasVehicle: true
                driver_without_vehicle:
                  summary: Driver without vehicle
                  value:
                    id: 665e2a...f2
                    role: driver
                    firstName: Jane
                    lastName: Smith
                    driver:
                      hasVehicle: false
                passenger:
                  summary: Passenger
                  value:
                    id: 665e2a...f3
                    role: passenger
                    firstName: Alice
                    lastName: Johnson
        '401':
          description: Missing or invalid session
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: unauthorized
                  message:
                    type: string
                    example: Missing or invalid session
                  correlationId:
                    type: string
              example:
                code: unauthorized
                message: Missing or invalid session
                correlationId: 123e4567-e89b-12d3-a456-426614174000
  /auth/password/reset-request:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: |
        Initiates a password reset process for a user (out-of-session).

        **Security**:
        - Generic 200 response (never reveals if email exists)
        - Rate limited (3 requests per 15 min per IP)
        - PII redaction in logs (email never logged)
        - Cryptographically secure token (32 bytes random)
        - Token expires in 15 minutes
        - One-time use token (consumed after reset)

        **Flow**:
        1. User provides email
        2. If account exists: token generated and sent via email
        3. If account doesn't exist: generic success (no enumeration)
        4. User receives email with reset link (MVP: check server logs)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - corporateEmail
              properties:
                corporateEmail:
                  type: string
                  format: email
                  example: jdoe@unisabana.edu.co
            examples:
              request:
                summary: Password reset request
                value:
                  corporateEmail: jdoe@unisabana.edu.co
      responses:
        '200':
          description: |
            Generic success response (always returned).

            Note: Response is intentionally generic to prevent user enumeration.
            If the email exists, a reset token is generated and sent.
            If the email doesn't exist, the same response is returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
              example:
                ok: true
        '400':
          description: Validation error (invalid email format)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorValidation'
              example:
                code: invalid_schema
                message: Validation failed
                details:
                  - field: corporateEmail
                    issue: corporateEmail must be a valid email address
                correlationId: 123e4567-e89b-12d3-a456-426614174000
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: too_many_attempts
                  message:
                    type: string
                    example: Please try again later
              example:
                code: too_many_attempts
                message: Please try again later
  /auth/password/reset:
    post:
      tags:
        - Authentication
      summary: Reset password using token (out-of-session)
      description: |
        Redeems a password reset token to set a new password.

        **Token Validation**:
        - Token is hashed (SHA-256) before lookup
        - Checked against database hash (constant-time comparison)
        - Must not be expired (15-minute window)
        - Must not be already consumed (one-time use)

        **Password Requirements**:
        - Minimum 8 characters
        - At least one uppercase letter
        - At least one lowercase letter
        - At least one number
        - At least one special character (@$!%*?&)

        **Security**:
        - New password is hashed with bcrypt before storage
        - Token is marked as consumed (one-time use)
        - passwordChangedAt timestamp is updated
        - All operations are logged without sensitive data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                  description: Base64url-encoded token from reset email
                  pattern: ^[A-Za-z0-9_-]+$
                  minLength: 43
                  example: abc123XYZ-_token_from_email_url
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 128
                  description: Strong password meeting complexity requirements
                  example: NewSecurePass123!
            examples:
              valid:
                summary: Valid reset request
                value:
                  token: k7n3R9xZ2pQ8vM5wL1jT4hG6fD0sA9cB2eN8uY7iO3qW5rT1xK4mP6vL2jH9gF0
                  newPassword: NewSecurePass123!
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
              example:
                ok: true
        '400':
          description: Invalid token or validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    enum:
                      - invalid_schema
                      - invalid_token
                  message:
                    type: string
                  correlationId:
                    type: string
              examples:
                invalid_token:
                  summary: Invalid or not found token
                  value:
                    code: invalid_token
                    message: The reset link is invalid
                    correlationId: 123e4567-e89b-12d3-a456-426614174000
                invalid_schema:
                  summary: Validation error
                  value:
                    code: invalid_schema
                    message: Validation failed
                    details:
                      - field: newPassword
                        issue: newPassword must contain at least one uppercase letter, one lowercase letter, one number, and one special character
                    correlationId: 123e4567-e89b-12d3-a456-426614174000
        '409':
          description: Token already used
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: token_used
                  message:
                    type: string
                    example: The reset link has already been used
                  correlationId:
                    type: string
              example:
                code: token_used
                message: The reset link has already been used
                correlationId: 123e4567-e89b-12d3-a456-426614174000
        '410':
          description: Token expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                    example: token_expired
                  message:
                    type: string
                    example: The reset link has expired
                  correlationId:
                    type: string
              example:
                code: token_expired
                message: The reset link has expired
                correlationId: 123e4567-e89b-12d3-a456-426614174000
  /auth/password:
    patch:
      tags:
        - Authentication
      summary: Change password (in-session, authenticated)
      description: |
        Allows authenticated users to change their password by providing
        current password and a new strong password.

        **Authentication Required**: Must have valid JWT cookie from /auth/login

        **Password Verification**:
        - Current password verified with bcrypt (timing-safe)
        - If current password wrong → 401 invalid_credentials

        **New Password Requirements**:
        - Minimum 8 characters
        - At least one uppercase letter
        - At least one lowercase letter
        - At least one number
        - At least one special character (@$!%*?&)

        **Security**:
        - New password hashed with bcrypt before storage
        - passwordChangedAt timestamp updated
        - All operations logged without passwords
        - Session remains valid after password change
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currentPassword
                - newPassword
              properties:
                currentPassword:
                  type: string
                  format: password
                  description: Current password for verification
                  example: OldSecret123
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  maxLength: 128
                  description: New strong password meeting complexity requirements
                  example: CorrectHorseBatteryStaple!
            examples:
              valid:
                summary: Valid password change
                value:
                  currentPassword: OldSecret123
                  newPassword: NewSecurePass123!
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
                    example: true
              example:
                ok: true
        '400':
